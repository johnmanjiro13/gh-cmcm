name: test
on:
  pull_request:
  push:
    branches: ["main"]
jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: test
        run: go test -cover -race ./...
